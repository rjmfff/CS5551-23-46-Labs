<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="545640970176-mqql7jmfsridgm319n3fatpfct7ieijs.apps.googleusercontent.com">
    <title> Login page </title>

    <!-- JQuery JavaScript library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Angular Script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!-- Hello.js API -->
    <script src="hello.all.min.js"></script>

    <script>
        $( document ).ready( function() {
              hello.init({
                google: "545640970176-mqql7jmfsridgm319n3fatpfct7ieijs.apps.googleusercontent.com"
              });

              hello.on('auth.login', function (auth) {
                  // add a greeting and access the thumbnail and name from
                  // the authorized response

                  hello(auth.network).api('/me').then(function (resp) {
                var lab = document.createElement("div");
                lab.id = "pic_and_greet";
                lab.innerHTML = '<img src="' + resp.thumbnail + '" /> Hey ' + resp.name;
                document.body.appendChild(lab);
                  });
                });

                // remove the greeting when we log out

                hello.on('auth.logout', function () {
                  var lab = document.getElementById("pic_and_greet");
                  if (lab != null) document.body.removeChild( lab );
                });
        } );
    </script>
</head>
<body>
    

    
    <div class="container">
        
        <header>
            <h1>Login Test</h1>
        </header>

        <p>Click to log in:
        <button onclick="hello('google').login()">google</button></p>

        <p>Click to log out:
        <button onclick="hello('google').logout()">logout</button></p>



</body>
</html>
