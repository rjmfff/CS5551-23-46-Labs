<body ng-app="myApp" ng-controller="myController">
    <div class="container">
        
        <header>
            <h1>Login</h1>
        </header>

        <input type="button" ng-click="onGoogleLogin()" value="Login" style="width: 100px; height: 60px"/>
        <!-- Binding variables from Angular JS -->
        <h4>{{gmail.username}}</h4>
        <h4>{{gmail.email}}</h4>
        <img ng-src="{{g_image}}" style="width: 100px; height: 100px">
        
    </div>

    <footer>
        <p>Built by Rachel Singh and Poonam Kankariya</p>
    </footer>
