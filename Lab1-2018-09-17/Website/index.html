<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Login page </title>

    <!-- JQuery JavaScript library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Angular Script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Coustard" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Hello.js OAuth Library -->
    <script src="scripts/hello.all.min.js"></script>

    <!-- Backend functionality -->
    <script src="scripts/backend.js"></script>

    <link rel="shortcut icon" type="image/png" href="content/favicon.png"/>    
</head>
<body ng-app="myApp" ng-controller="loginController" ng-init="initialize()">
    <div class="container">
        
        <header>
            <h1>Login</h1>
        </header>
        
        <div class="row">
            <div class="col-md-6">
                <p>Log in with Google:</p>
                <p><button onclick="hello('google').login()" class="btn btn-primary">Sign in</button></p>
            </div>
            <div class="col-md-6">
            </div>
        </div>

        <p>&nbsp;</p> <!-- spacer -->        
    </div>

    <footer>
        <p>Built by Rachel Singh and Poonam Kankariya</p>
    </footer>
</body>
</html>
