<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Lab 1 - Home </title>

    <!-- JQuery JavaScript library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Angular Script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Coustard" rel="stylesheet"> 

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Hello.js OAuth Library -->
    <script src="scripts/hello.all.min.js"></script>

    <!-- Backend functionality -->
    <script src="scripts/api.js"></script>
    <script src="scripts/backend.js"></script>

    <link rel="shortcut icon" type="image/png" href="content/favicon.png"/>
    
</head>
<body ng-app="myApp" ng-controller="websiteController">
    
    <div class="page-container container">
        
        <header class="row">
            <div class="col-md-6"><h1>Home</h1></div>
            <div class="col-md-6" id="login-info"></div>
        </header>

        <nav>
            <ul class="cf">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="right"><a href="#" onclick="hello('google').logout()">Log Out</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h3>Food Search</h3>

                    <!-- user input -->
                    <div class="row">
                        <div class="col-md-12">
                            <p>Recipe:</p>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control" value="" placeholder="Recipe name" ng-model="recipeName">
                        </div>
                        <div class="col-md-2">
                            <input type="button" class="btn btn-success" value="Search!" ng-click="getRecipe()">
                        </div>
                    </div>

                    <br><br>

                    <!-- output info -->
                    <div class="row" id="food-info">
                        <div class="col-md-12">
                            <h4>Food:</h4>
                            <p ng-bind="food">{{ food }}</p>
                        </div>
                        <div class="col-md-12">
                            <h4>Calories:</h4>
                            <p ng-bind="calories">{{ calories }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    main
                </div>
                <div class="col-md-3">
                    other API
                </div>
            </div>
        </div>
        
    </div>

    <footer>
        <p>Built by Rachel Singh and Poonam Kankariya</p>
    </footer>
</body>
</html>
